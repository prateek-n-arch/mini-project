version: '3.8'
services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindecho
      POSTGRES_PASSWORD: mindecho_pass
      POSTGRES_DB: mindecho
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  ml_orchestrator:
    build: ./ml/orchestrator
    image: mindecho-ml-orchestrator:latest
    ports:
      - "5001:5001"
    environment:
      - PORT=5001

  backend:
    build: ./backend/docker
    image: mindecho-backend:latest
    depends_on:
      - postgres
      - mongo
      - ml_orchestrator
    environment:
      - POSTGRES_URL=postgresql://mindecho:mindecho_pass@postgres:5432/mindecho
      - MONGO_URL=mongodb://mongo:27017
      - JWT_SECRET=supersecretdev
      - ML_ORCH_URL=http://ml_orchestrator:5001
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend_stub:
    image: nginx:stable-alpine
    restart: "no"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    # This is a simple placeholder. For Flutter dev, run Flutter locally instead.

volumes:
  pgdata:
  mongodata:
