name: "mindecho_frontend"
description: A mental health assistant app for text, voice, and facial emotion detection.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Charts package (optional â€” remove if you use the dependency-free sparkline)
  fl_chart: ^0.60.0



  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.8

  # HTTP client for calling backend APIs
  http: ^1.2.1

  # State management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1

  # For local storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Camera + image picker + audio
  camera: ^0.11.0+1
  image_picker: ^1.2.1
  audioplayers: ^6.5.1

  # JSON serialization (optional)
  json_annotation: ^4.9.0

  # Animations
  lottie: ^3.3.2

  # Internationalization (English + Hindi)
  flutter_localizations:
    sdk: flutter

  # Match the SDK pinned version used by flutter_localizations
  intl: ^0.20.2

  # UI Helpers
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.10
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/translations/

  # Example fonts block (uncomment and add font files to assets/fonts if used)
